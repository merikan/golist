apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: formengine-tform-dev-apps
  namespace: argocd
spec:
  source:
    path: argocd/tform/dev
    repoURL: 'https://github.com/merikan/golist'
    targetRevision: main
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
